  environment: ${{ parameters.environment }}_Build
  pool:
    vmImage: ubuntu-latest
  strategy:
    runOnce:
      deploy:
        steps:
        - checkout: libraries
        - ${{ each repo in parameters.repositories }}:
          - checkout: ${{ repo.nameShort }}


        - template: /pipelines/03_step/policy/pol_compare.yml
